<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foottfall - Brands x Locations</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-bg: #ffffff;
            --text-main: #1a1a1a;
            --text-muted: #666666;
            --accent: #1a1a1a;
            --card-bg: #f8f9fa;
            --card-shadow: 0 20px 40px rgba(0, 0, 0, 0.06);
            --card-hover-shadow: 0 30px 50px rgba(12, 126, 31, 0.511);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            /* Lock window scroll */
            font-family: 'Outfit', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-main);
        }

        /* Scroll Container */
        .scroll-container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
            /* Hide scrollbar */
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .scroll-container::-webkit-scrollbar {
            display: none;
        }

        body::-webkit-scrollbar {
            display: none;
            width: 0;
            background: transparent;
        }

        /* Full Page Section */
        .page-section {
            height: 100vh;
            /* Exact height to prevent overscroll */
            scroll-snap-align: start;
            scroll-snap-stop: always;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Ambient Background */
        .ambient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            background:
                radial-gradient(circle at 15% 50%, rgba(0, 0, 0, 0.03) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(0, 0, 0, 0.03) 0%, transparent 25%);
        }

        .container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
            position: relative;
        }

        header {
            padding: 5px 0 7px;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            animation: fadeInDown 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            position: relative;
            z-index: 10;
        }

        .logo-container {
            width: 600px;
            /* Large to compensate for whitespace in image */
            margin-bottom: 4px;
            margin-top: 16px;
        }

        .logo-img {
            width: 100%;
            height: auto;
            display: block;
        }

        .tagline {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.9rem;
            color: var(--text-muted);
            letter-spacing: 0.1em;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 40px;
            /* Space between header and hero content */
        }

        /* Hero Section */
        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
        }

        .construction-anim {
            width: 80px;
            height: 80px;
            margin-bottom: 40px;
            position: relative;
        }

        .hero-title {
            font-size: 3rem;
            font-weight: 700;
            line-height: 1.15;
            margin: 32px auto 20px;
            /* auto centers the element horizontally */
            color: var(--text-main);
            text-align: center;
            opacity: 0;
            animation: fadeInUp 1s 0.3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            max-width: 800px;
            transition: text-shadow 0.3s ease;
        }

        .hero-title:hover {
            text-shadow: 0 0 20px rgba(74, 222, 128, 0.3);
        }

        .hero-text {
            font-size: 1.1rem;
            color: var(--text-muted);
            font-weight: 300;
            max-width: 500px;
            margin: 0 auto 30px;
            line-height: 1.6;
            opacity: 0;
            animation: fadeInUp 1s 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        .progress-line {
            width: 0;
            height: 2px;
            background: var(--accent);
            margin: 0 auto;
            animation: expandWidth 1.5s 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        /* Scroll Indicator */
        .scroll-indicator {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            opacity: 0;
            animation: fadeIn 1s 1.2s forwards;
        }

        .scroll-indicator span {
            font-size: 0.75rem;
            color: var(--text-muted);
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .scroll-arrow {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: bounce 2s infinite;
        }

        .scroll-arrow svg {
            width: 20px;
            height: 20px;
            stroke: var(--text-muted);
            stroke-width: 2;
            fill: none;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(8px);
            }

            60% {
                transform: translateY(4px);
            }
        }

        /* Categories Scroller */
        .showcase {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 60px 0 0;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 1s 0.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        .section-header {
            margin-bottom: 30px;
            text-align: center;
        }

        .section-label {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.85rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--text-muted);
            border: 1px solid rgba(0, 0, 0, 0.1);
            padding: 8px 16px;
            border-radius: 100px;
        }

        .scroller-track {
            display: flex;
            gap: 24px;
            padding: 20px 40px;
            overflow-x: auto;
            /* scroll-behavior: smooth; REMOVED to fix JS auto-scroll conflict */
            -ms-overflow-style: none;
            scrollbar-width: none;
            cursor: grab;
            mask-image: linear-gradient(to right, transparent, black 5%, black 95%, transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        }

        .scroller-track:active {
            cursor: grabbing;
        }

        .scroller-track::-webkit-scrollbar {
            display: none;
        }

        .card {
            min-width: 300px;
            height: 380px;
            background: var(--card-bg);
            border-radius: 20px;
            padding: 32px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.03);
            flex-shrink: 0;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: var(--card-hover-shadow);
            background: #ffffff;
        }

        .card-number {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 3.5rem;
            color: rgba(0, 0, 0, 0.05);
            position: absolute;
            top: 20px;
            right: 24px;
            font-weight: 700;
            transition: color 0.3s ease;
        }

        .card:hover .card-number {
            color: rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            line-height: 1.25;
            margin-bottom: 12px;
            color: var(--text-main);
        }

        .card-line {
            width: 40px;
            height: 2px;
            background: var(--accent);
            transform: scaleX(0.5);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .card:hover .card-line {
            transform: scaleX(1);
        }

        /* Footer */
        footer {
            padding: 40px 0;
            margin-top: auto;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            background: #ffffff;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .contact-link {
            text-decoration: none;
            color: var(--text-main);
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 500;
            font-size: 1rem;
            padding: 12px 24px;
            background: var(--card-bg);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .contact-link:hover {
            background: rgba(7, 78, 19, 0.909);
            color: #ffffff;
            transform: translateY(-2px);
        }

        .locations {
            display: flex;
            gap: 24px;
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .location-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .location-item span {
            font-size: 1.2rem;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes expandWidth {
            to {
                width: 80px;
            }
        }

        /* Map Pin to Storefront Morph Animation */
        .loading-animation {
            width: 140px;
            height: 120px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin: 0 auto 2rem auto;
            perspective: 1000px;
        }

        .map-base {
            position: absolute;
            bottom: 0;
            width: 100px;
            height: 60px;
            background-image:
                linear-gradient(rgba(0, 0, 0, 0.2) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 0, 0, 0.2) 1px, transparent 1px);
            background-size: 20px 20px;
            background-position: center bottom;
            transform: rotateX(60deg);
            transform-origin: center bottom;
            opacity: 0;
            animation: mapFade 4s infinite ease-in-out;
            border-radius: 4px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.5);
            /* Added for visibility */
        }

        .morph-obj {
            width: 40px;
            height: 40px;
            background: #1a1a1a;
            position: relative;
            z-index: 2;
            margin-bottom: 20px;
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg) translateY(-100px);
            animation: pinAction 4s infinite ease-in-out;
        }

        .morph-obj::after {
            content: '';
            position: absolute;
            width: 14px;
            height: 14px;
            background: #ffffff;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: holeHide 4s infinite;
        }

        .morph-obj::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 55%;
            transform: translate(-50%, -50%) scaleX(0);
            width: 60%;
            height: 40%;
            background: #a8d5e2;
            /* Window Glass */
            border: 2px solid #34495e;
            opacity: 0;
            animation: windowAppear 4s infinite ease-out;
        }

        .store-details {
            position: absolute;
            bottom: 20px;
            width: 80px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            z-index: 3;
            pointer-events: none;
        }

        .awning {
            position: absolute;
            top: -12px;
            width: 100%;
            height: 12px;
            background: repeating-linear-gradient(90deg, #ef4444 0, #ef4444 10px, #ffffff 10px, #ffffff 20px);
            /* Red & White */
            border-radius: 4px 4px 0 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transform-origin: top;
            transform: scaleY(0);
            opacity: 0;
            animation: awningPop 4s infinite cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .awning::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 100%;
            height: 3px;
            background: repeating-linear-gradient(90deg, transparent 0, transparent 10px, #ffffff 10px, #ffffff 12px);
            opacity: 0.2;
        }

        .door {
            width: 24px;
            height: 32px;
            background: #ffffff;
            border: 2px solid #1a1a1a;
            border-bottom: none;
            transform-origin: bottom;
            transform: scaleY(0);
            opacity: 0;
            animation: doorPop 4s infinite ease-out;
        }

        .check-mark {
            position: absolute;
            top: -45px;
            font-size: 24px;
            color: #4ade80;
            opacity: 0;
            transform: scale(0);
            animation: checkBounce 4s infinite cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes mapFade {

            0%,
            5% {
                opacity: 0;
                transform: rotateX(60deg) scale(0.8);
            }

            10%,
            90% {
                opacity: 1;
                transform: rotateX(60deg) scale(1);
            }

            100% {
                opacity: 0;
                transform: rotateX(60deg) scale(0.8);
            }
        }

        @keyframes pinAction {

            /* 1. Drop: Ease-In (Accelerate to ground) */
            0% {
                transform: translateY(-120px) rotate(-45deg);
                border-radius: 50% 50% 50% 0;
                width: 40px;
                height: 40px;
                background: #ef4444;
                animation-timing-function: ease-in;
            }

            /* 2. Land - Stick immediately */
            15% {
                transform: translateY(0) rotate(-45deg);
                background: #ef4444;
                border-radius: 50% 50% 50% 0;
                width: 40px;
                height: 40px;
            }

            /* 3. Morph to Box (In place) */
            20% {
                transform: translateY(0) rotate(0deg);
                border-radius: 4px;
                width: 40px;
                height: 40px;
                background: #2c3e50;
            }

            /* 4. Expand to Store - Faster (30-60% Expansion phase) */
            30%,
            60%,
            90% {
                transform: translateY(0) rotate(0deg);
                border-radius: 4px;
                width: 90px;
                height: 55px;
                background: #2c3e50;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            }

            /* Disappear */
            95%,
            100% {
                transform: translateY(0) rotate(0deg) scale(0);
                opacity: 0;
            }
        }

        @keyframes windowAppear {

            0%,
            30% {
                opacity: 0;
                transform: translate(-50%, -50%) scaleX(0);
            }

            35%,
            60%,
            90% {
                opacity: 1;
                transform: translate(-50%, -50%) scaleX(1);
            }

            100% {
                opacity: 0;
            }
        }

        @keyframes holeHide {

            0%,
            15% {
                display: block;
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }

            20%,
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }
        }

        @keyframes awningPop {

            0%,
            30% {
                opacity: 0;
                transform: scaleY(0);
            }

            35%,
            60%,
            90% {
                opacity: 1;
                transform: scaleY(1);
            }

            100% {
                opacity: 0;
            }
        }

        @keyframes doorPop {

            0%,
            35% {
                opacity: 0;
                transform: scaleY(0);
            }

            40%,
            60%,
            90% {
                opacity: 1;
                transform: scaleY(1);
            }

            100% {
                opacity: 0;
            }
        }

        @keyframes checkBounce {

            0%,
            50% {
                opacity: 0;
                transform: scale(0);
            }

            55%,
            60%,
            90% {
                opacity: 1;
                transform: scale(1);
            }

            100% {
                opacity: 0;
            }
        }

        /* Card Images */
        .card-image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 65%;
            /* Take up top portion */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
            /* Behind number */
            pointer-events: none;
            opacity: 0.8;
            padding: 20px;
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            mix-blend-mode: multiply;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 20px;
            }

            header {
                padding: 24px 0;
            }

            .logo-container {
                width: 180px;
                margin-bottom: 12px;
            }

            .tagline {
                font-size: 0.85rem;
            }

            .hero {
                padding: 40px 0;
                min-height: auto;
            }

            .hero-title {
                font-size: 2.25rem;
                margin: 20px 0;
            }

            .hero-text {
                font-size: 1rem;
                padding: 0 10px;
            }

            .showcase {
                padding: 40px 0;
            }

            .scroller-track {
                padding: 20px;
                -webkit-mask-image: none;
                mask-image: none;
            }

            .card {
                min-width: 260px;
                height: 320px;
                padding: 24px;
            }

            .card-title {
                font-size: 1.35rem;
            }

            .footer-content {
                flex-direction: column;
                text-align: center;
                gap: 24px;
            }

            .locations {
                justify-content: center;
            }
        }
    </style>
</head>

    <script>
        const scroller = document.getElementById('scroller');
        let isDown = false;
        let startX;
        let scrollLeft;

        scroller.addEventListener('mousedown', (e) => {
            isDown = true;
            scroller.classList.add('active');
            startX = e.pageX - scroller.offsetLeft;
            scrollLeft = scroller.scrollLeft;
        });

        scroller.addEventListener('mouseleave', () => {
            isDown = false;
            scroller.classList.remove('active');
        });

        scroller.addEventListener('mouseup', () => {
            isDown = false;
            scroller.classList.remove('active');
        });

        scroller.addEventListener('mousemove', (e) => {
            if (!isDown) return;
            e.preventDefault();
            const x = e.pageX - scroller.offsetLeft;
            const walk = (x - startX) * 2;
            scroller.scrollLeft = scrollLeft - walk;
        });

        // Auto scroll for ambiance - improved version
        let autoScrollSpeed = 1;
        let autoScrollActive = true;
        let scrollDirection = 1;

        function autoScroll() {
            if (autoScrollActive && !isDown) {
                const maxScroll = scroller.scrollWidth - scroller.clientWidth;

                // Reverse direction at edges
                if (scroller.scrollLeft >= maxScroll - 1) {
                    scrollDirection = -1;
                } else if (scroller.scrollLeft <= 1) {
                    scrollDirection = 1;
                }

                scroller.scrollLeft += autoScrollSpeed * scrollDirection;
            }
            requestAnimationFrame(autoScroll);
        }

        scroller.addEventListener('mouseenter', () => autoScrollActive = false);
        scroller.addEventListener('mouseleave', () => {
            autoScrollActive = true;
        });
        scroller.addEventListener('touchstart', () => autoScrollActive = false, { passive: true });
        scroller.addEventListener('touchend', () => {
            setTimeout(() => autoScrollActive = true, 1000);
        }, { passive: true });

        // Start auto scroll after a delay
        setTimeout(() => autoScroll(), 1500);

        // Fade animation on scroll using Intersection Observer
        const pageSections = document.querySelectorAll('.page-section');

        const mainScroll = document.getElementById('mainScroll');
        const observerOptions = {
            root: mainScroll,
            threshold: 0.3
        };

        const fadeObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                } else {
                    entry.target.style.opacity = '0.3';
                    entry.target.style.transform = 'translateY(20px)';
                }
            });
        }, observerOptions);

        pageSections.forEach(section => {
            section.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
            section.style.opacity = '1';
            fadeObserver.observe(section);
        });

    </script>
